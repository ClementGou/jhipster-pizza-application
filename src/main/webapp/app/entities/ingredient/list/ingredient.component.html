<div>
  <h2 id="page-heading" data-cy="IngredientHeading">
    <span jhiTranslate="pizzaMarioApplicationApp.ingredient.home.title">Ingredients</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pizzaMarioApplicationApp.ingredient.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ingredient"
        [routerLink]="['/ingredient/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pizzaMarioApplicationApp.ingredient.home.createLabel"> Créer un nouveau Ingredient </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ingredients?.length === 0">
    <span jhiTranslate="pizzaMarioApplicationApp.ingredient.home.notFound">Aucun Ingredient trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="ingredients && ingredients.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nom">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.ingredient.nom">Nom</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="quantite">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.ingredient.quantite">Quantite</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prix">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.ingredient.prix">Prix</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="pizza.id">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.ingredient.pizza">Pizza</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ingredient', ingredient.id, 'view']">{{ ingredient.id }}</a>
          </td>
          <td>{{ ingredient.nom }}</td>
          <td>{{ ingredient.quantite }}</td>
          <td>{{ ingredient.prix }}</td>
          <td>
            <div *ngIf="ingredient.pizza">
              <a [routerLink]="['/pizza', ingredient.pizza.id, 'view']">{{ ingredient.pizza.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ingredient', ingredient.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ingredient', ingredient.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(ingredient)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

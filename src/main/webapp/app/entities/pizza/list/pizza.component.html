<div>
  <h2 id="page-heading" data-cy="PizzaHeading">
    <span jhiTranslate="pizzaMarioApplicationApp.pizza.home.title">Pizzas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pizzaMarioApplicationApp.pizza.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-pizza"
        [routerLink]="['/pizza/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pizzaMarioApplicationApp.pizza.home.createLabel"> Créer un nouveau Pizza </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pizzas?.length === 0">
    <span jhiTranslate="pizzaMarioApplicationApp.pizza.home.notFound">Aucun Pizza trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="pizzas && pizzas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nom">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.pizza.nom">Nom</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prix">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.pizza.prix">Prix</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="commandes.id">
            <div class="d-flex">
              <span jhiTranslate="pizzaMarioApplicationApp.pizza.commandes">Commandes</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pizza of pizzas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/pizza', pizza.id, 'view']">{{ pizza.id }}</a>
          </td>
          <td>{{ pizza.nom }}</td>
          <td>{{ pizza.prix }}</td>
          <td>
            <div *ngIf="pizza.commandes">
              <a [routerLink]="['/commande', pizza.commandes.id, 'view']">{{ pizza.commandes.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/pizza', pizza.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/pizza', pizza.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(pizza)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
